<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="game.css">
  <script src="quiz.js" defer></script>
  <title>Document</title>
</head>
<body>  
  <div class="gameContainer">
    <div class="headers">
      <div class="questionDesciptionContainer">

        <h1 class="QuestionHeading">Question 1</h1>
        <div class="questionIndication">
          <div class="questionIndicationProgress">

          </div>
        </div>
        <h3 class="questionprogressText">question 1 out of 10</h3>
      </div>
      <p class="questionnaire"></p>
    </div>
    <div class="answersGrandContainer">
      <div class="AnswersContainers">
        <h5 class="AnswerLetters">A</h5>
        <div class="AnswerchooserContainer">
          
          <h5 class="AnswersText answer1"></h5>
        </div>
      </div>
      <div class="AnswersContainers">
        <h5 class="AnswerLetters">B</h5>
        <div class="AnswerchooserContainer">
          
          <h5 class="AnswersText answer2"></h5>
        </div>
      </div>
      <div class="AnswersContainers">
        <h5 class="AnswerLetters">C</h5>
        <div class="AnswerchooserContainer">
          <h5 class="AnswersText answer3"></h5>
        </div>
      </div>
      <div class="AnswersContainers">
        <h5 class="AnswerLetters">D</h5>
        <div class="AnswerchooserContainer">
          
          <h5 class="AnswersText answer4"></h5>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
